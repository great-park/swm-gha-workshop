name: 'SWM GitHub Actions Basic' # (선택) 구분용, 외부에서 api 호출용

on: push # 트리거 - ex) ['push', 'pull_request']

env: # 변수 설정
  GLOBAL_LEVEL: "This value comes from the WORKFLOW level"

# 계층 구조임
jobs: # 각 job당 독립된 서버 안에서 동작 - 공유 x
  first-job: 
    name: 'First Job'

    runs-on: ubuntu-latest

    env:
      JOB_LEVEL_1: "This value comes from the job level 1"

    steps: # 동작 단위 - 순차 실행 / 설정에 따라서 실패 구간을 넘기고 다음 동작을 실행할 수 있음
    - name: Say Hello World 1 # (선택) 미지정시 default 사용
      shell: bash # (선택)
      env:
        STEP_LEVEL_1: "This value comes from the step level 1"

      run: | # multi-line 
        echo "Hello World from step 1"
        echo "Global: Hello World from ${{ env.GLOBAL_LEVEL }}"
        echo "Job1: Hello World from ${{ env.JOB_LEVEL_1 }}"
        echo "Job2: Hello World from ${{ env.JOB_LEVEL_2 }}"
        echo "Step1: Hello World from ${{ env.STEP_LEVEL_1 }}"
        echo "Step2: Hello World from ${{ env.STEP_LEVEL_2 }}"

      

    - name: Say Hello World 2
      shell: pwsh
      env:
        STEP_LEVEL_2: "This value comes from the step level 2"
      run: |
        echo "Hello World from step 2"
        echo "Global: Hello World from ${{ env.GLOBAL_LEVEL }}"
        echo "Job1: Hello World from ${{ env.JOB_LEVEL_1 }}"
        echo "Job2: Hello World from ${{ env.JOB_LEVEL_2 }}"
        echo "Step1: Hello World from ${{ env.STEP_LEVEL_1 }}"
        echo "Step2: Hello World from ${{ env.STEP_LEVEL_2 }}"

      
  second-job: 
    name: 'Second Job'

    runs-on: ubuntu-latest

    env:
      JOB_LEVEL_2: "This value comes from the job level 2"

    steps: # 동작 단위 - 순차 실행 / 설정에 따라서 실패 구간을 넘기고 다음 동작을 실행할 수 있음
    - name: Say Hello World 1 # (선택) 미지정시 default 사용
      shell: bash # (선택)
      env:
        STEP_LEVEL_1: "This value comes from the step level 1"

      run: | # multi-line 
        echo "Hello World from step 1"
        echo "Global: Hello World from ${{ env.GLOBAL_LEVEL }}"
        echo "Job1: Hello World from ${{ env.JOB_LEVEL_1 }}"
        echo "Job2: Hello World from ${{ env.JOB_LEVEL_2 }}"
        echo "Step1: Hello World from ${{ env.STEP_LEVEL_1 }}"
        echo "Step2: Hello World from ${{ env.STEP_LEVEL_2 }}"

      

    - name: Say Hello World 2
      shell: pwsh
      env:
        STEP_LEVEL_2: "This value comes from the step level 2"

      run: |
        echo "Hello World from step 2"
        echo "Global: Hello World from ${{ env.GLOBAL_LEVEL }}"
        echo "Job1: Hello World from ${{ env.JOB_LEVEL_1 }}"
        echo "Job2: Hello World from ${{ env.JOB_LEVEL_2 }}"
        echo "Step1: Hello World from ${{ env.STEP_LEVEL_1 }}"
        echo "Step2: Hello World from ${{ env.STEP_LEVEL_2 }}"

      